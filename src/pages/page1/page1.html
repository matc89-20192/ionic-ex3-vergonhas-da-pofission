<ion-header>
  <ion-navbar>
    <ion-title>Vergonhas da Pofission - 3/3</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label fixed>Descrição</ion-label>
    <ion-input type="text" [(ngModel)]="new_description" id="editDescricao"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Prioridade</ion-label>
    <ion-input type="number" [(ngModel)]="new_priority" id="editPrioridade"></ion-input>
  </ion-item>

  <button ion-button (click)="removeTask()" id ="buttonRemover" [disabled]="isTaskListEmpty">Remover 1º</button>

  <button ion-button (click)="addTask()" id ="buttonAdicionar">Adicionar</button>

  <ion-list>
    <button ion-item *ngFor="let task of taskList" (click)="taskSelected(task)">
      {{ task.description }}

      <br>

      Prioridade: {{ task.priority }}
    </button>
  </ion-list>
</ion-content>
